repos:
  - repo: https://github.com/psf/black
    rev: "23.9.1"
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
  - repo: local
    hooks:
      - id: utf8-encoding-check
        name: UTF-8 Encoding Validator
        entry: python diagnostics/validate_encoding.py
        language: system
        types: [text]
